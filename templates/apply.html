{% extends 'base.html' %}
{% load static %}

{% block title %}Apply for Scholarship{% endblock %}

{% block Content %}
<div class="container py-5">
    <div class="mt-5"></div>

  
<br><br>
    <style>#header {
        background-color: #000 !important;
    }</style>

    <style>
        .scholarship-container {
            max-width: 600px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .scholarship-title {
            color: #004085;
            font-weight: bold;
        }

        .scholarship-container form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .scholarship-container button {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px;
            font-weight: bold;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .scholarship-container button:hover {
            background-color: #218838;
        }
    </style>

    <div class="scholarship-container mx-auto">
        <h2 class="text-center scholarship-title mb-4">Apply for Scholarship</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Application</button>
        </form>
    </div>
</div>
{% endblock %}
